<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Musical ðŸŽµ Instruments</h1>
  <div class="set">
    <button class="drum instrument" name="dr"></button>
    <button class="tabla instrument" name="ta"></button>
    <button class="piano instrument" name="pi"></button>
    <button class="saxophone instrument" name="sa"></button>
    <button class="trumpet instrument" name="tr"></button>
    <button class="guitar instrument" name="gu"></button>
    <button class="eguitar instrument" name="eg"></button>
  </div>
  <div class="notes">
    <button class="c key" name="c">C</button>
    <button class="d key" name="d">D</button>
    <button class="e key" name="e">E</button>
    <button class="f key" name="f">F</button>
    <button class="g key" name="g">G</button>
    <button class="a key" name="a">A</button>
    <button class="b key" name="b">B</button>
    <button class="C key" name="C">C2</button>
  </div>
  <div class="instruction1">
    <p><b>Note: </b>Press <b>Ctrl</b> for C2</p>
  </div>
  <div class="instruction2">
    <p><b>Note:</b>Press the following keys for Tabla Controls.</p>
    <p><b>n</b> for Na, <b>t</b> for Tun, <b>g</b> for Geh, <b>l</b> for Gliss</p>
  </div>

  <script type="text/javascript" src="./index.js" charset="utf-8"></script>
</body>

</html>
